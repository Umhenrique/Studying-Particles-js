<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Particle</title>
</head>
<body>
    <div id="config-toggle" class="config-toggle">
        <span>⚙️</span>
    </div>
    <div id="config-panel" class="config-panel">
        <div class="config-section">
            <h3>Particle Size</h3>
            <div class="slider-container">
                <label for="size-min">Min Size</label>
                <input type="range" id="size-min" min="0.1" max="10" step="0.1" value="1">
                <label for="size-max">Max Size</label>
                <input type="range" id="size-max" min="0.1" max="10" step="0.1" value="5">
            </div>
        </div>
        
        <div class="config-section">
            <h3>Particle Speed</h3>
            <div class="slider-container">
                <label for="speed-x">Horizontal Speed</label>
                <input type="range" id="speed-x" min="-3" max="3" step="0.1" value="1.5">
                <label for="speed-y">Vertical Speed</label>
                <input type="range" id="speed-y" min="-3" max="3" step="0.1" value="1.5">
            </div>
        </div>
        
        <div class="config-section">
            <h3>Particle Color</h3>
            <input type="color" id="particle-color" value="#ffffff">
        </div>
        
        <div class="config-section">
            <h3>Particle Decay</h3>
            <div class="slider-container">
                <label for="decay-rate">Decay Rate</label>
                <input type="range" id="decay-rate" min="0.8" max="0.99" step="0.01" value="0.95">
            </div>
        </div>
        
        <div class="config-section">
            <h3>Background Color</h3>
            <input type="color" id="bg-color" value="#000000">
        </div>
        
        <div class="config-section">
            <button id="reset-defaults">Reset to Defaults</button>
        </div>
    </div>
    <canvas id="particleCanvas"></canvas>
    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
